# Grasp a jar lid for twisting open
# Fingers grip the outer edge of the lid

name: Jar Lid Twist Grasp
description: Grasp jar lid rim for unscrewing
task: grasp
subject: gripper
reference: jar_lid

position:
  type: shell
  axis: z
  radius: [0.03, 0.035] # lid rim (outer edge)
  height: [0, 0.015]    # lid height
  angle: [0, 360]

orientation:
  approach: -z          # from above
  yaw: free             # any rotation

standoff: 0.02

gripper:
  aperture: 0.075       # lid diameter
